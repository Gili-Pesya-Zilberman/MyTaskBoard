<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Task Board</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Defer the loading of the main.js file -->
    <script defer src="main.js"></script>

    <!-- Blocking past days for date input -->
    <script type="text/javascript">
        window.onload = function () {//from ww  w . j  a  va2s. c  o  m
            const today = new Date().toISOString().split('T')[0];
            document.getElementsByName("setTodaysDate")[0].setAttribute('min', today);
        }
    </script>

</head>

<body>

    <!-- Headline -->
    <h1>My Task Board</h1>

    <!-- Form -->
    <form onsubmit="addNotes()">

        <!--  Note textarea -->
        <label>Enter your Note</label>
        <br>
        <textarea id="noteTextBox" placeholder="Enter your note here..." required></textarea>
        <br>

        <!-- Due date input -->
        <div class="dateAndTime">
            <label>Due Date</label>
            <br>
            <input name="setTodaysDate" type="date" id="dateBox" required>
        </div>

        <!-- Hour input -->
        <div class="dateAndTime">
            <label>Due Time</label>
            <br>
            <input type="time" id="timeBox" required>
        </div>

        <br>

        <!-- Button for adding the note -->
        <button class="formButtons">Add Note</button>

        <!-- Button for clear the form (without the required alert)-->
        <button class="formButtons" onclick="clearForm()">Clear Form</button>

    </form>

    <!-- Show notes div -->
    <div id="stickyNote"></div>

</body>

</html>
